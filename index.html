<!DOCTYPE html>
<html lang="en" Data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape Container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Triangle card -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area = 0.5 X b X h</p>
              <p>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl"
                  name=""
                  id="triangle-base"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl ml-4"
                  name=""
                  id="triangle-height"
                  placeholder="height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="areaResult">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full capitalize"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area = w X l</p>
              <p>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl"
                  name=""
                  id="rectangle-width"
                  placeholder="width"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl ml-4"
                  name=""
                  id="rectangle-length"
                  placeholder="length"
                />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full capitalize"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area = w X l</p>
              <p>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl"
                  name=""
                  id="parallelogram-base"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl ml-4"
                  name=""
                  id="parallelogram-height"
                  placeholder="height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full capitalize"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Ellipse card -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area = Ï€ ab</p>
              <p>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl"
                  name=""
                  id="ellipse-first-radius"
                  placeholder="Large"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="border w-20 px-2 bg-gray-100 text-xl ml-4"
                  name=""
                  id="ellipse-second-radius"
                  placeholder="Sort"
                />
                <span class="ml-2">cm</span>
              </p>
              <p>Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
              <div class="card-actions">
                <button
                  onclick="calculateEllipseArea()"
                  class="btn btn-primary w-full capitalize"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Area Calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculation</div>
        </div>
      </div>
    </main>
    <script src="./script/area-calculator.js"></script>
  </body>
</html>
